<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 350px;
    }
    .card h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 1rem;
    }
    .input-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #ff7e5f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-group button:hover {
      background: #eb4d4b;
    }
    .weather-info {
      margin-top: 20px;
    }
    .temperature {
      font-size: 3rem;
      font-weight: bold;
    }
    .condition {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Weather App</h1>
    <div class="input-group">
      <input type="text" id="locationInput" placeholder="Enter location..." />
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="weatherResult" class="weather-info"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const apiKey = "935f1d4cd6b543e789152021253008"; // Your API key
      if (!location) {
        alert('Please enter a location');
        return;
      }
      try {
        const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`);
        const data = await response.json();
        document.getElementById('weatherResult').innerHTML = `
          <div class="temperature">${data.current.temp_c}Â°C</div>
          <div class="condition">${data.current.condition.text}</div>
          <div>Location: ${data.location.name}, ${data.location.country}</div>
        `;
      } catch (error) {
        document.getElementById('weatherResult').innerHTML = "<p>Could not fetch weather. Try again.</p>";
      }
    }
  </script>
</body>
</html>
